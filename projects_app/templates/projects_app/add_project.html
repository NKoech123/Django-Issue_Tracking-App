{% extends 'projects_app/base.html' %}
{% block addprojectform %}
    <div class="container">
        <h1 class="display-4">Add Project</h1>
        <form class="mt-5" method="POST">
            
            {% csrf_token %}
            <div class="form-group">
                <label for="project_name" >Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="organization_name">Team</label>
                {{ form.organization_name }}
            </div>

            <div class="form-group">
                <label for="project_technology">Tech</label>
                {{ form.technology }}
            </div>
            
            <button type="submit" class="btn">Save</button>
        </form>
    </div>

    <style>
        .container{
            height:100vh;
            margin-left:75px;

        }

        .form-group{
            margin-top:25px;

        }

        .btn{
            margin-top:25Px;
        }

        .btn:hover{
            color:rgb(17, 17, 236);
        }
    </style>
    
    
{% endblock%}
