{% extends 'projects_app/base.html' %}
{% block addbugform %}

    <div class="container">
        <h1 class="display-4">Add New Issue</h1>
        <form class="mt-5" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group1">
                    <label for="project_name"  >Issue Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group2">
                    <label for="description">Description</label>
                    {{ form.desc }}
                </div>
                <div class="form-group3">
                    <label for="priority">Priority</label>
                    {{ form.priority }}
                </div>
                <div class="form-group4">
                    <label for="state">State</label>
                    {{ form.state }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Bug</button>
        </form>
    </div>
    
    <style>
        .container{
            background-color: rgb(243, 240, 240);
            

        }
        
        .mt-5{
            width: 100px;
            height: 100vh;
            margin-left:25px;
        }

        .form-group{
            width: 100px;
            
        }
        .display-4 {
            margin-left: 25px;
        }
       


    </style>

{% endblock  %}
